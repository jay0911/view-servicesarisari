<ion-side-menus>

  <ion-pane ion-side-menu-content>
	<ion-nav-bar ng-controller="backController" class="bar-positive">
	  <ion-nav-back-button class="button-clear"
	    ng-click="myGoBack()">
	    <i class="ion-arrow-left-c"></i> Back
	  </ion-nav-back-button>
	</ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <h1 class="title">Available Menus</h1>
    </header>
    
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="tabs.home" ui-sref-opts="{location:false}">
          Homepage
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="tabs.shoplist" ui-sref-opts="{location:false}">
          Shoplist
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="tabs.loginregister" ui-sref-opts="{location:false}">
          Login/Register
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
