     <ion-view view-title="Shop List">
    <ion-nav-buttons side="left">
		    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>
	           <div class="bar bar-header item-input-inset">
                	<div class="item-input-wrapper">
                        <i class="icon ion-android-search"></i>
                        <input type="search" id="searchval" placeholder="hello" data-ng-model="searchval.name" />
                        <i ng-show="searchval.name.length" data-ng-click="clearSearch()" class="icon ion-close"></i>
                    </div>
               </div>
      <ion-list >
          <ion-item ng-repeat="item in items | filter:searchval" 
                  item="item"
                  class="item-remove-animate">
          {{ item.name }}
 
          <ion-option-button class="button-assertive"
                             ng-click="edit(item)">
            Edit
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="share(item)">
            Share
          </ion-option-button>
        </ion-item>
      </ion-list>
	</ion-content>
	</ion-view>
